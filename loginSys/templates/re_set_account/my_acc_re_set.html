{% extends "base_my_acc_page.html" %}

{% block content %}

	<div class="container" style="margin-top:200px">

		<div class="container-fluid d-flex justify-content-center">

		 <svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
		  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
		  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
		 </svg>
	  
	  	</div>

	  	<div class="container-fluid d-flex justify-content-center mt-3 mb-5">
	  		
	  	 <div class="input-group mb-3">
		  <input type="file" class="form-control" id="inputGroupFile02">
		  <label class="input-group-text" for="inputGroupFile02">Upload</label>
		 </div>

	  	</div>

	  	{% csrf_token %}
	      <form method="post" action="">
		      <div class="modal-body">
		          <div class="mb-3">
				    <label for="username" class="form-label">Username</label>
				    <input type="text" name="username" required class="form-control" id="username">
				  </div>
				  <div class="mb-3">
				    <label for="email" class="form-label">Alamat E-Mail</label>
				    <input type="email" name="email" required class="form-control" id="email" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text">Kerahasian data anda kami jamin</div>
				  </div>
				  <div class="mb-3">
				    <label for="fname" class="form-label">Nama depan</label>
				    <input type="text" name="fname" required class="form-control" id="fname">
				  </div>
				  <div class="mb-3">
				    <label for="lname" class="form-label">Nama belakang</label>
				    <input type="text" name="lname" required class="form-control" id="lname">
				  </div>
				  <div class="mb-3">
				    <label for="pwd" class="form-label">Password</label>
				    <input type="password" name="pwd" maxlength="8" required class="form-control" id="pwd">
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
		        <button type="submit" name="singup" class="btn btn-primary">Simpan</button>
		      </div>
	      </form>

	</div>
	
{% endblock content %}
